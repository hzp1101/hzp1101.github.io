<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导出表格数据</title>
<link href="../../buju.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="bt">
<h1> 导出表格数据</h1>
<div class="nb">将光标放在要导出数据的表格中，点击 文件—&gt;导出—&gt;表格，打开&ldquo;导出表格&rdquo;对话框。<br>
  在&ldquo;定界符&rdquo;中选择分隔符。<br>
  在&ldquo;换行符&rdquo;中选择要导出文件的操作系统，因为不同的操作系统有不同的换行符。
</div>
</div>
</body>
</html>
