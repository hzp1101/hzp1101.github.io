<h1>添加和删除行或列</h1><br>
<div class="nb">方法:<br>
  1.将光标放在单元格内，右键选择 表格一插<br>
  人行或插入列。<br>
  快捷健.插个仁.C上M.插人列<br>
  Shift+A 插入多行或多列:右键 选择表一插人行<br>
  或列。删除行或列:选择整 行 或整列，按<br>
  Delete 键。<br>
  1.4.2 单元格的合并及拆分<br>
  单元格合并:选定要合并的单元格，点击 修改<br>
  表格一&gt; 合并单元格;或者右键选择 表格<br>
  合并单元格。<br>
  单元格拆分:将光标放置在要拆分的单元格<br>
  中，点击 修改一&gt; 表格一&gt; 拆分单元格;或者右<br>
  键选择 表格一&gt; 拆分单元格。
</div>
