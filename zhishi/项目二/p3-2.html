      <td height="251" valign="top" bgcolor="#B9DF0E" id="dx"><!-- InstanceBeginEditable name="EditRegion1" -->模板有以下4个功能:<br>
        模板可选区:在从模板中派生出文档时,可以选择该区域的内容是否显示。<br>
        模板重复区:在从模板派生出的文档中可能有需要重复出现的区域。<br>
        模板的可编辑性标签属性: 若将模板的某个标签属性设置为可编辑,则派生出的文档中就可以修改它。<br>
      模板的嵌套: 在一个模板中可以嵌套另一个模板。<!-- InstanceEndEditable --></td>
