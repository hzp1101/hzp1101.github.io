<h1>选定表格元素</h1><br>
<div class="nb">选定整行或整列:将鼠标移到左侧或上侧，当<br>
  鼠标变成箭头时点击即可。<br>
  选择不连续的多行或多列:按住 Ctrl 选取整<br>
  行或整列。<br>
  选择连续单元格:按住左键并拖动，或选取一<br>
  个单元格，然后按住 Shift 选取另一个<br>
  选择不连续的单元格:按住 Ctrl 点击单<br>
  元格。<br>
  全选: 点击一个单元格,按两次 Ctrl十 A，或<br>
  点击一个单元格，点击窗口左下角 &lt; table&gt;<br>
  标签。<br>
</div>
</div>
