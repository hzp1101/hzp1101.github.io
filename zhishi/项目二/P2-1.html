<div class="bt">
<h1>表格的简介</h1><br>
<div class="nb">表格个或多个单元格组成<br>
  表格的宽度采用像素和百分比两种方式。垂直的<br>
  多个单元格称为列是用于在 HTML 页面上显示表格式数<br>
据以及对文本和图形进行布局的工具。表格由一<br>
行或多行组成,每行又由一,横向的多个单元格称为行,行<br>
  与列的交叉区域称为单元格，网页中的元素通常<br>
  被放置在这些单元格中
</div>
</div>
