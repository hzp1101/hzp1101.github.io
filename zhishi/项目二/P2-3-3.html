<div class="bt">
<h1>设置表格与单元格属性</h1><br>
<div class="nb">进行设置<br>
  参数介绍(表格)<br>
  表格:设置表格名称<br>
  填充:设置单元格内容与边框的距离<br>
  边框:设置边框宽度。<br>
  参数介绍(单元格)<br>
  格式:设置表格中文本的格式<br>
  ID:设置单元格的名称。<br>
  类:选择设置的 CSS 样式<br>
  标题:设置单元格的表头<br>
</div>
