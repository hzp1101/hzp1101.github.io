<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table{
            font-size: 50px;
            border: 1px royalblue dashed;
            width: 1000px;  
            border-collapse: collapse;
            font-family: stliti;
            background-color: aquamarine;
        }
        th,td,tr{
            border: 1px rgb(0, 132, 255) dashed;
           color: rgb(16, 58, 58);
        }
        caption{
            border: 1px rgb(0, 132, 255) dashed;
            background-color: aquamarine;
        }
		body{
			
			}
    </style>
</head>
<body>
    <table>
        <caption>表格</caption>
        <tr>
           <th>属性</th>
           <th>值</th>
           <th>描述</th>
        </tr>
        <tr>
            <td>align</td>
            <td>left、right、center</td>
            <td>规定表格的水平对齐方式</td>
        </tr>
        <tr>
            <td>border</td>
            <td>像素</td>
            <td>规定表格的边框宽度</td>
        </tr>
        <tr>
            <td>width</td>
            <td>像素或百分比</td>
            <td>规定表格的宽度</td>
        </tr>
        <tr>
            <td>bordercolor</td>
            <td>颜色值</td>
            <td>规定表格边框颜色</td>
        </tr>
    </table>

</body>
</html>
